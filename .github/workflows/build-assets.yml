name: build assets

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Commit built assets
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Build assets"
          file_pattern: dist/
